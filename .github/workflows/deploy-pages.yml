# Deploy Next.js static export to GitHub Pages
#
# IMPORTANT: In your repo go to Settings → Pages → Build and deployment
# and set Source to "GitHub Actions". If you leave it on "Deploy from a branch",
# GitHub will serve the repo (README, etc.) instead of this built site.
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Personal site (repo username.github.io) → served at https://username.github.io/ → no base path.
      # Project site (other repo names) → served at https://username.github.io/repo-name/ → base path = /repo-name.
      - name: Build
        env:
          GITHUB_PAGES_BASE_PATH: ${{ endsWith(github.event.repository.name, '.github.io') && '' || format('/{0}', github.event.repository.name) }}
          # Optional: use Sanity at build time (add in repo Secrets if needed)
          # NEXT_PUBLIC_USE_SANITY: "true"
          # NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          # NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
